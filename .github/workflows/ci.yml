name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  test-unit:
    name: Unit & Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit and contract tests
        run: pytest -m "unit or contract" -v --tb=short
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/riskdb
          KAFKA_BROKERS: localhost:9092

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Start infrastructure
        run: |
          docker compose -f infra/docker-compose.yml up -d postgres redpanda
          sleep 10

      - name: Wait for Postgres
        run: |
          timeout 60 bash -c 'until docker compose -f infra/docker-compose.yml exec -T postgres pg_isready -U postgres; do sleep 2; done'

      - name: Wait for Redpanda
        run: |
          timeout 60 bash -c 'until docker compose -f infra/docker-compose.yml exec -T redpanda rpk cluster health; do sleep 2; done'

      - name: Create Kafka topics
        run: |
          docker compose -f infra/docker-compose.yml exec -T redpanda rpk topic create risk.events -p 3 || true
          docker compose -f infra/docker-compose.yml exec -T redpanda rpk topic create risk.events.dlq -p 1 || true

      - name: Run database migrations
        run: alembic upgrade head
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/riskdb

      - name: Train model for integration tests
        run: python scripts/train.py

      - name: Run integration tests
        run: pytest -m integration -v --tb=short
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/riskdb
          KAFKA_BROKERS: localhost:9092
          KAFKA_TOPIC: risk.events
          DLQ_TOPIC: risk.events.dlq

      - name: Stop infrastructure
        if: always()
        run: docker compose -f infra/docker-compose.yml down -v

  smoke-test:
    name: Smoke Test (Full Stack)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Start infrastructure
        run: |
          docker compose -f infra/docker-compose.yml up -d postgres redpanda
          sleep 10

      - name: Wait for Postgres
        run: |
          timeout 60 bash -c 'until docker compose -f infra/docker-compose.yml exec -T postgres pg_isready -U postgres; do sleep 2; done'

      - name: Wait for Redpanda
        run: |
          timeout 60 bash -c 'until docker compose -f infra/docker-compose.yml exec -T redpanda rpk cluster health; do sleep 2; done'

      - name: Create Kafka topics
        run: |
          docker compose -f infra/docker-compose.yml exec -T redpanda rpk topic create risk.events -p 3 || true
          docker compose -f infra/docker-compose.yml exec -T redpanda rpk topic create risk.events.dlq -p 1 || true

      - name: Run database migrations
        run: alembic upgrade head
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/riskdb

      - name: Train model for smoke tests
        run: python scripts/train.py

      - name: Run smoke tests
        run: pytest tests/smoke/ -v --tb=short
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/riskdb
          KAFKA_BROKERS: localhost:9092
          KAFKA_TOPIC: risk.events
          DLQ_TOPIC: risk.events.dlq

      - name: Stop infrastructure
        if: always()
        run: docker compose -f infra/docker-compose.yml down -v
