global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "risk-api"
    static_configs:
      - targets: ["api:8000"]
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: "risk-scorer"
    static_configs:
      - targets: ["scorer:9100"]
    scrape_interval: 5s
